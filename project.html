<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="hero">
        <div class="form-box">
            <div class="Button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="Registration()">Registration</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name / E-mail-id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>Remeber password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="Registration" class="input-group">
                <input type="text" class="input-field" placeholder="User name" required>
                <input type="email" class="input-field" placeholder="Email-ID" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <button class="form">
                    <a href="https://forms.gle/S68yDr4yQiVirVWi7" target= "_parent">Fill Up The Form</a>
                </button>
                <br>
                <input type="checkbox" class="check-box"><span>I agree the terms and condition</span>
                
                <button type="submit" class="submit-btn">Registration</button>
            </form>
        </div>
     </div>
     <script>
        var x = document.getElementById("login");
        var y = document.getElementById("Registration");
        var z = document.getElementById("btn");

        function Registration(){
            x.style.left = "-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left="450px";
            z.style.left="0";
        }
     </script>
</body>
</html>
